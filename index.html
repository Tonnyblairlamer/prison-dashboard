<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Uganda Prisons</title>
  <style>
    /* Slideshow background */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-size: cover;
  background-position: center;
  animation: bgChange 20s infinite;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* Keyframes to change background images */
@keyframes bgChange {
  0%   { background-image: url('1.jpg'); }
  25%  { background-image: url('2.jpg'); }
  50%  { background-image: url('3.jpg'); }
  75%  { background-image: url('4.jpg'); }
  100% { background-image: url('1.jpg'); }
}
.container {

  background-color: rgba(128, 0, 0, 0.7); /* Transparent maroon */
  padding: 50px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(6px);
  width: 500px;
  max-width: 90vw;
  color: white;
  box-sizing: border-box;

}
    
    h1,H3 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2b72f1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e5fd0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UGANDA PRISONS SERVICE</h1>
   <marquee behavior="scroll" direction="left"><H3> YOUR WELCOME PLEASE LOGIN</H3></marquee>
    <form action="index.html" method="POST" onsubmit="return login()">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // For demo purposes: hardcoded login (you can replace with PHP + MySQL)
      if ((role === "admin" && username === "admin" && password === "admin123") ||
          (role === "user" && username === "user" && password === "user123")) {
        localStorage.setItem("role", role);
        window.location.href = "notice.html";
        return false;
      } else {
        alert("Invalid credentials");
        return false;
      }
    }
  </script>
</body>
</html>
